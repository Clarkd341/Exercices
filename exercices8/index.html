<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulaire</title>

<body>
    <section id="container">
        <h1>Information personnelle</h1>
        <form action="" method="post">
    
            <!-- Section Civilité -->
             <ul>
               <li>
                  <label for="civilite-select">Civilité*</label>
                  <select id="civilite-select">
                  <option value="">Faites votre choix</option>
                  <option value="francais">Français</option>
            </select>
        </li>
      </ul>     
       <!-- Section Nom et Prénom -->
            <ul>
                <li>
                    <label for="name">Nom*:</label>
                    <input type="text" id="name" placeholder="Votre nom ici">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="prenom">Prénom*:</label>
                    <input type="text" id="prenom" placeholder="Votre prénom ici">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="date">Date de naissance*:</label>
                    <input type="date" id="date" value="2024-10-04" min="1980-01-01" max="2025-01-31">
                </li>
            </ul>
    
            <!-- Section Téléphone -->
            <ul>
                <li>
                    <label for="fixe">Numéro de téléphone fixe:</label>
                    <input type="tel" id="fixe">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="tel">Téléphone mobile*:</label>
                    <input type="tel" id="tel">
                </li>
            </ul>
    
            <!-- Section Adresse -->
            <ul>
                <li>
                    <label for="Numero">Numéro de rue*:</label>
                    <input type="text" id="Numero" placeholder="N°">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="rue">Nom de rue*:</label>
                    <input type="text" id="rue" placeholder="Nom de rue">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="postal">Code postal*:</label>
                    <input type="text" id="postal" placeholder="Votre code postal ici">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="ville">Ville*:</label>
                    <input type="text" id="ville" placeholder="Votre ville ici">
                </li>
            </ul>
    
            <!-- Section Identifiants -->
            <ul>
                <li>
                    <label for="pseudo">Pseudo*:</label>
                    <input type="text" id="pseudo" placeholder="Entrer votre pseudo ici">
                </li>
            </ul>
            <ul>
                <li class="password">
                    <label for="password">Mot de passe*:</label>
                    <input type="password" id="password" placeholder="Entrer votre mot de passe">
                </li>
                <input type="submit" value="Soumettre">
                <input type="checkbox" id="souvenir" name="souvenir">
                <label for="souvenir">Se souvenir de moi</label>
            </ul>
        </form>
    </section>
